<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS light-dark function</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body data-theme="">
		<main>
			<div class="container">
				<h2 class="hero-header">
					light-dark(
					<div class="ld-toggle-wrap">
						<span>☀️</span><span>🌑</span>
					</div>
					)
				</h2>
			</div>
		</main>
	</body>

	<script>
		const toggle = document.querySelector('.ld-toggle-wrap');
		const body = document.querySelector('body');
		toggle.addEventListener('click', () => {
			if (body.dataset.theme === 'dark') {
				body.dataset.theme = '';
			} else {
				body.dataset.theme = 'dark';
			}
		});
	</script>
</html>
